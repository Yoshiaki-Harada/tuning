<div class="post-item card mb-3 bg-light">
    <div class="card-header container-fluid">
        <button *ngIf="isMine" type="button" class="delete-button right" (click)="onDelete()" data-test="delete-box">
            <div class="far fa-trash-alt"></div>
        </button>
    </div>
    <div class="card-body">
        <h5 class="card-title">
            {{post.content}}
        </h5>
    </div>
</div>
